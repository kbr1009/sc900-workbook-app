<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ category }}を学習する</title>
  </head>
  <body>

    <div class="container-xl">
      <iframe src="{{ fpath }}" height="750px" width="100%"></iframe>
    </div>

    <div class="container">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="/{{ category }}">
          <button type="button" class="btn btn-outline-primary btn-lg me-md-2">ランダムに出題</button>
        </a>
        <a href="#" onclick="history.back(); return false;">
          <button type="button" class="btn btn-danger btn-lg me-md-2">前に戻る</button>
        </a>
        <a href="/{{ category }}/order/{{ file_num }}">
          <button type="button" class="btn btn-success btn-lg">解答を見る</button>
        </a>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row justify-content-md-center">

          <div class="col col-lg-2">
            <a href="/{{ category }}/order" style="font-size: 20pt;">
              <button type="button" class="btn btn-outline-secondary">1番の問題に戻る</button>
            </a>
          </div>

          <div class="col col-lg-2 ">
            <a href="{{ master_pdf }}" style="font-size: 20pt;">
              <button type="button" class="btn btn-outline-secondary">元ネタを見る</button>
            </a>
          </div>

          <div class="col col-lg-2">
            <a href="/" style="font-size: 20pt;">
              <button type="button" class="btn btn-outline-secondary">ホームに戻る</button>
            </a>
          </div>

        </div>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>


<style>
.wrapper{
  height: 100%;
  min-height: 100vh;
  position: relative;/*←相対位置*/
  padding-bottom: 200px;/*←footerの高さ*/
  box-sizing: border-box;/*←全て含めてmin-height:100vhに*/
}

footer{
  width: 100%;
  text-align: center;
  padding: 70px 0;
  bottom: 0; /*下に固定*/
}
</style>
