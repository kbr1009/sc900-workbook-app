<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ category }}の問題を順番に出題</title>
  </head>
  <body>

    <h3>順番に出題({{ file_num }})</h3>

    <div class="content">
      <iframe src="{{ fpath }}" frameborder="no" height="650px" width="100%"></iframe>
      <a href="/{{ category }}/order/{{ file_num }}" style="font-size: 40pt;">答えを見る</a>
      <a href="/{{ category }}" style="font-size: 15pt;">ランダムに出題</a>
      <a href="/" style="font-size: 15pt;">ホームに戻る</a>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
