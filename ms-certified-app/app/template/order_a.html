<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ category }}(解答)</title>
  </head>
  <body>

    <h3>順番に出題({{file_num}})</h3>
    <div class="container">
      <iframe src="{{ fpath }}" frameborder="no" height="650px" width="100%"></iframe>
      <a href="/{{ category }}/order/q/{{ file_num }}" style="font-size: 40pt;" >次の問題へ</a>
      <a href="#" onclick="history.back(); return false;" style="font-size: 40pt;">問題へ戻る</a>
      <a href="/{{ category }}" style="font-size: 15pt;">ランダムに出題</a>
      <a href="/{{ category }}/order" style="font-size: 15pt;">1番目の問題に戻る</a>
      <a href="/{{ master_pdf }}" style="font-size: 15pt;">教材を見る</a>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
