<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ category }}を学習する</title>
  </head>
  <body>

    <div class="container">
      <iframe src="{{ fpath }}" frameborder="no" height="650px" width="100%"></iframe>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="#" onclick="history.back(); return false;">
          <button type="button" class="btn btn-danger btn-lg me-md-2">前のページに戻る</button>
        </a>
        <a href="/{{ category }}/{{ id }}">
          <button type="button" class="btn btn-success btn-lg">解答を見る</button>
        </a>
      </div>

    </div>
    <footer>
      <div class="container">
        <div class="row justify-content-md-center">

          <div class="col col-lg-2">
            <a href="/{{ category }}/order" style="font-size: 15pt;">
              <button type="button" class="btn btn-outline-primary btn-sm">順番に出題</button>
            </a>
          </div>

          <div class="col-md-auto">
            <a href="{{ master_pdf }}" style="font-size: 15pt;">
              <button type="button" class="btn btn-outline-primary btn-sm">{{ category }}の教材を見る</button>
            </a>
          </div>

          <div class="col col-lg-2">
            <a href="/" style="font-size: 15pt;">
              <button type="button" class="btn btn-outline-primary btn-sm">ホームに戻る</button>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>


<style>
.wrapper{
  height: 100%;
  min-height: 100vh;
  position: relative;/*←相対位置*/
  padding-bottom: 120px;/*←footerの高さ*/
  box-sizing: border-box;/*←全て含めてmin-height:100vhに*/
}

footer{
  width: 100%;
  text-align: center;
  padding: 30px 0;
}
</style>
